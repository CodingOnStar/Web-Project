<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.5s;
      }
      .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <button v-on:click="show = !show">
        Toggle
      </button>
      <transition name="fade">
        <p v-if="show">hello</p>
      </transition>
    </div>
    <script>
      // 定义一个混入对象
      var myMixin = {
        data() {
          return {
            msg: "123",
          };
        },
        created: function () {
          this.hello();
        },
        methods: {
          hello: function () {
            console.log("hello from mixin!");
          },
        },
      };

      // 定义一个使用混入对象的组件
      var Component = Vue.extend({
        mixins: [myMixin],
      });

      var component = new Component(); // => "hello from mixin!"
      var vm = new Vue({
        el: "#demo",
        data: {
          show: true,
        },
        methods: {
          hello: function () {
            console.log("hello from mixin!");
          },
        },
      });
    </script>
  </body>
</html>
