<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Queue </title>
    <link rel="stylesheet" href="queue.css">
</head>

<body>
    <div class="container">
        <div class="control">
            <textarea type="text" id="input" placeholder="请输入一段文字" cols="50" rows="5"></textarea>
            <div class="right">
                <button id="left-in">左侧入队</button>

                <button id="right-in">右侧入队</button>

                <button id="left-out">左侧出队</button>

                <button id="right-out">右侧出队</button>
            </div>
        </div>
        <div class="search">
            <input type="text" id="search-text" placeholder="请输入要查询的字符">
            <button id="searchBtn">搜索</button>
        </div>
        <div class="down"></div>
    </div>
    <script src="queue.js"></script>
</body>

</html>
