    <div style="background-color: red;width: 100px;height: 100px;position: absolute;top: 50px;left: 0;"></div>
    <script type="text/javascript">
        var div = document.getElementsByTagName('div')[0];
        var initTop = parseInt(div.style.top);
        var lastPosition = window.pageYOffset
        document.onscroll = function (e) {
            console.log('top:' + parseInt(div.style.top))
            console.log('mouse:' + window.pageYOffset)
            div.style.top = initTop + (window.pageYOffset - lastPosition) + 'px';
