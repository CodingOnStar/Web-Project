<html>
<header>
    <meta charset="utf-8>">
    <link rel="stylesheet" href="survey-form.css">
</header>

<body>
    <div class="container">
        <header>
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to fill this form.</p>
        </header>
        <form id="survey-form">
            <div class=" form-group">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" name="name" class=" form-control" placeholder="Please enter your name"
                    required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" name="email" class=" form-control" placeholder="Please enter your email"
                    required>
            </div>
            <div class="form-group">
                <label for="Number" id="number-label">Number</label>
                <input id="number" type="number" min="10" max="99" name="age" class=" form-control" placeholder="Age"
                    required>
            </div>

            <div class="form-group">
                <p>Which option describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select your current role</option>
                    <option value="STU">Student</option>
                    <option value="TEA">Teacher</option>
                    <option value="FTJ">Full Time Job</option>
                    <option value="RE">Retired</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you like to learn something about coding?</p>
                <label>
                    <input type="radio" name="recommend" class="input-radio" value="Definitely" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" class="input-radio" value="Maybe" checked>
                    Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" class="input-radio" value="Not Sure" checked>
                    Not sure
                </label>
            </div>

            <div class=" form-group">
                <p> What would you like to learn?</p>
                <label>
                    <input type="checkbox" class="checkbox-input" name="prefer" value="C/C++">
                    C/C++
                </label>
                <label>
                    <input type="checkbox" class="checkbox-input" name="prefer" value="Python--Data Visualization">
                    Python--Data Visualization
                </label>
                <label>
                    <input type="checkbox" class="checkbox-input" name="prefer" value="Front-end Projects">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" class="checkbox-input" name="prefer" value="Back-end Projects">
                    Back-end Projects
                </label>
            </div>

            <div class="form-group">
                <textarea class="input-textarea" id="coments" placeholder="Please enter your comment here">
            </textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
